<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px; /* Reduce the font size for the heading */
            text-align: center;
            margin-top: 20px;
        }

        #student-form {
            border: 5px solid  blueviolet; /* Add a border to the form */
            padding: 20px;
            max-width: 400px; /* Limit the width of the form */
            margin: 0 auto; /* Center the form horizontally */
            border-radius: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px; /* Reduce the font size for labels */
        }

        input[type="text"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color:  blueviolet;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover{
            background-color: black;
            color: white;
        }

        .error {
            color: red;
            font-size: 12px; /* Reduce the font size for error messages */
        }

        #student-list {
            margin-top: 20px;
        }

        .student-item {
            border: 1px solid  blueviolet;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <title>Student Management</title>
</head>
<body>
    <h1>Student Management</h1>
    <div id="student-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error" id="name-error"></span><br>

        <label for="father-name">Father Name:</label>
        <input type="text" id="father-name" required>
        <span class="error" id="father-name-error"></span><br>

        <label for="roll-number">Roll Number:</label>
        <input type="text" id="roll-number" required>
        <span class="error" id="roll-number-error"></span><br>

        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" pattern="[0-9]{10}" required>
        <span class="error" id="contact-number-error"></span><br>

        <label for="cnic-number">CNIC Number:</label>
        <input type="text" id="cnic-number" pattern="[0-9]{13}" required>
        <span class="error" id="cnic-number-error"></span><br>

        <label for="picture">Picture:</label>
        <input type="file" id="picture" accept="image/*" required>
        <span class="error" id="picture-error"></span><br>

        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" required>
        <span class="error" id="course-name-error"></span><br>

        <label for="assigned-class">Assigned Class:</label>
        <input type="text" id="assigned-class" required>
        <span class="error" id="assigned-class-error"></span><br>

        <button id="add-student">Add Student</button>
    </div>


    <div id="student-list">
        <!-- Display student details here -->
    </div>

    <script>

document.addEventListener("DOMContentLoaded", function() {
    const nameInput = document.getElementById("name");
    const fatherNameInput = document.getElementById("father-name");
    const rollNumberInput = document.getElementById("roll-number");
    const contactNumberInput = document.getElementById("contact-number");
    const cnicNumberInput = document.getElementById("cnic-number");
    const pictureInput = document.getElementById("picture");
    const courseNameInput = document.getElementById("course-name");
    const assignedClassInput = document.getElementById("assigned-class");
    
    const nameError = document.getElementById("name-error");
    const fatherNameError = document.getElementById("father-name-error");
    const rollNumberError = document.getElementById("roll-number-error");
    const contactNumberError = document.getElementById("contact-number-error");
    const cnicNumberError = document.getElementById("cnic-number-error");
    const pictureError = document.getElementById("picture-error");
    const courseNameError = document.getElementById("course-name-error");
    const assignedClassError = document.getElementById("assigned-class-error");

    const studentList = document.getElementById("student-list");
    
    const students = [];

    document.getElementById("add-student").addEventListener("click", function() {
        // Clear previous errors
        clearErrors();

        // Get input values
        const name = nameInput.value.trim();
        const fatherName = fatherNameInput.value.trim();
        const rollNumber = rollNumberInput.value.trim();
        const contactNumber = contactNumberInput.value.trim();
        const cnicNumber = cnicNumberInput.value.trim();
        const picture = pictureInput.value.trim(); // You need additional code to handle file upload.
        const courseName = courseNameInput.value.trim();
        const assignedClass = assignedClassInput.value.trim();

        // Validate input
        let isValid = true;

        if (!name) {
            nameError.textContent = "Name is required";
            isValid = false;
        }

        if (!fatherName) {
            fatherNameError.textContent = "Father's Name is required";
            isValid = false;
        }

        if (!rollNumber) {
            rollNumberError.textContent = "Roll Number is required";
            isValid = false;
        }

        if (!contactNumber.match(/^\d{10}$/)) {
            contactNumberError.textContent = "Invalid Contact Number";
            isValid = false;
        }

        if (!cnicNumber.match(/^\d{13}$/)) {
            cnicNumberError.textContent = "Invalid CNIC Number";
            isValid = false;
        }

        // Additional validation for picture, courseName, and assignedClass can be added here.

        if (isValid) {
            // Add student to the list
            const student = {
                name,
                fatherName,
                rollNumber,
                contactNumber,
                cnicNumber,
                picture,
                courseName,
                assignedClass
            };
            students.push(student);

            // Clear input fields
            clearFields();

            // Display student list
            displayStudents();
        }
    });

    function clearFields() {
        nameInput.value = "";
        fatherNameInput.value = "";
        rollNumberInput.value = "";
        contactNumberInput.value = "";
        cnicNumberInput.value = "";
        pictureInput.value = "";
        courseNameInput.value = "";
        assignedClassInput.value = "";
    }

    function clearErrors() {
        nameError.textContent = "";
        fatherNameError.textContent = "";
        rollNumberError.textContent = "";
        contactNumberError.textContent = "";
        cnicNumberError.textContent = "";
        pictureError.textContent = "";
        courseNameError.textContent = "";
        assignedClassError.textContent = "";
    }

    function displayStudents() {
        studentList.innerHTML = "";
        students.forEach(function(student, index) {
            const studentItem = document.createElement("div");
            studentItem.classList.add("student-item");
            studentItem.innerHTML = `
                <h2>Student ${index + 1}</h2>
                <p>Name: ${student.name}</p>
                <p>Father's Name: ${student.fatherName}</p>
                <p>Roll Number: ${student.rollNumber}</p>
                <p>Contact Number: ${student.contactNumber}</p>
                <p>CNIC Number: ${student.cnicNumber}</p>
                <p>Course Name: ${student.courseName}</p>
                <p>Assigned Class: ${student.assignedClass}</p>
            `;
            studentList.appendChild(studentItem);
        });
    }
});


    </script>
</body>
</html>
