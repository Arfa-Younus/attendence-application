<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px; /* Reduce the font size for the heading */
            text-align: center;
            margin-top: 20px;
        }

        #student-form {
            border: 5px solid  blueviolet; /* Add a border to the form */
            padding: 20px;
            max-width: 400px; /* Limit the width of the form */
            margin: 0 auto; /* Center the form horizontally */
            border-radius: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px; /* Reduce the font size for labels */
        }

        input[type="text"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color:  blueviolet;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover{
            background-color: black;
            color: white;
        }

        .error {
            color: red;
            font-size: 12px; /* Reduce the font size for error messages */
        }

        #student-list {
            margin-top: 20px;
        }

        .student-item {
            border: 1px solid  blueviolet;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <title>Student Management</title>
</head>
<body>
    <h1>Student Management</h1>
    <div id="student-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error" id="name-error"></span><br>

        <label for="fatherName">Father Name:</label>
        <input type="text" id="fatherName" required>
        <span class="error" id="fatherName-error"></span><br>

        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" required>
        <span class="error" id="rollNumber-error"></span><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" pattern="[0-9]{10}" required>
        <span class="error" id="contactNumber-error"></span><br>

        <label for="cnicNumber">CNIC Number:</label>
        <input type="text" id="cnicNumber" pattern="[0-9]{13}" required>
        <span class="error" id="cnicNumber-error"></span><br>

        <label for="picture">Picture:</label>
        <input type="file" id="picture" accept="image/*" required>
        <span class="error" id="picture-error"></span><br>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" required>
        <span class="error" id="courseName-error"></span><br>

        <label for="assignedClass">Assigned Class:</label>
        <input type="text" id="assignedClass" required>
        <span class="error" id="assignedClass-error"></span><br>

        <div class="buttons">
            <button id="insert">Insert</button>
            <button id="read">Read</button>
            <button id="update">Update</button>
            <button id="delete">Delete</button>
          </div><br>
          <button onclick="submitData()">Add Student</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
    <script src="admindashboard.js"></script>
    <script src="fireConfig.js"></script>
</body>
</html>
