<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            border: 2px  solid  blueviolet;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: blueviolet;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <div class="form-group">
            <label for="classTimings">Class Timings:</label>
            <select id="classTimings">
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:30 AM">10:30 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <!-- Add more options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="schedule">Schedule:</label>
            <select id="schedule">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <!-- Add more options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="teacherName">Teacher's Name:</label>
            <select id="teacherName">
                <option value="John Smith">Miss Hina</option>
                <option value="Jane Doe">Miss Tayyeba</option>
                <option value="Robert Johnson">Miss Qurratulain</option>
                <!-- Add more options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="sectionName">Section Name:</label>
            <select id="sectionName">
                <option value="Section A">Section A</option>
                <option value="Section B">Section B</option>
                <option value="Section C">Section C</option>
                <!-- Add more options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <select id="courseName">
                <option value="Mathematics">Web & App Development</option>
                <option value="Science">Graphic Designing</option>
                <option value="History">Digital Marketting</option>
                <!-- Add more options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="batchNumber">Batch Number:</label>
            <select id="batchNumber">
                <option value="Batch 101">Batch 101</option>
                <option value="Batch 202">Batch 202</option>
                <option value="Batch 303">Batch 303</option>
                <!-- Add more options here -->
            </select>
        </div>
        <div class="buttons">
            <button id="insert">Insert</button>
            <button id="read">Read</button>
            <button id="update">Update</button>
            <button id="delete">Delete</button>
          </div><br>
          <button onclick="submitData()">Submit</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
<script src="admin.js"></script>
<script src="fireConfig.js"></script>
</body>
</html>
